<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/main.css"/>
		<link rel="stylesheet" href="css/font-awesome.min.css"/>
		<script src="js/vendor/jquery-2.1.1.min.js"></script>
		<script src="js/responsr.min.js"></script>
		<title>Responsr - A fast tool for responsive layouts.</title>
	</head>
	<body>
		<header id="main-header">
			<input type="text" id="url" class="input" placeholder="Type a URL or localhost...">

			<!-- Smartphone -->
			<span class="button" title="Select a smartphone"><i class="fa fa-mobile fa-lg"></i>
			<ul>
				<li>iOS
					<ul>
						<li data-device-width="333" data-device-height="506">iPhone 5</li>
						<li data-device-width="375" data-device-height="668">iPhone 6</li>
					</ul>
				</li>
			</ul>
			</span>

			<!-- Tablets -->
			<span class="button" title="Select a tablet"><i class="fa fa-tablet fa-lg"></i>
			<ul>
				<li>iOS
					<ul>
						<li data-device-width="770" data-device-height="932">iPad</li>
					</ul>
				</li>
			</ul>
			</span>

			<span class="button" id="landscape" title="Toggle landscape mode"><i class="fa fa-undo"></i></span>
			<span class="input" id="go" title="Click to view!"><i class="fa fa-arrow-right"></i></span>
		</header>
		<main role="main">
			<div class="wrap">
				<div>
					<iframe src="" id="display"></iframe>
				</div>
			</div>
		</main>
	</body>
</html>
